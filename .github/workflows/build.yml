name: Build

on:
  push:
    branches:
      - main
      - develop
      - build

jobs:
  build_android:
    name: Build (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          mkdir assets/config
          touch assets/config/config.yaml
          echo "${{ vars.CPM_CONFIG }}" > assets/config/config.yaml
      - run: |
          flutter pub get
          flutter build apk --release
      - uses: actions/upload-artifact@v3
        with:
          name: cpm_android.apk
          path: build/app/outputs/flutter-apk/app-release.apk
  
  build_ios:
    name: Build (iOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          flutter pub get
          flutter build ios --release
      - uses: actions/upload-artifact@v3
        with:
          name: cpm_android.apk
          path: build/app/outputs/flutter-apk/app-release.apk
  
  build_windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v3
        - uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
        - run: |
            flutter pub get
            flutter build windows --release
        - uses: actions/upload-artifact@v3
          with:
            name: cpm_android.apk
            path: build\windows\runner\Release\sandbox.exe
  
  build_linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          sudo apt-get install -y libsecret-1-dev libjsoncpp-dev
      - run: |
          flutter pub get
          flutter build linux --release
      - uses: actions/upload-artifact@v3
        with:
          name: cpm_android.apk
          path: build/app/outputs/flutter-apk/app-release.apk
  
  build_macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          flutter pub get
          flutter build macos --release
      - uses: actions/upload-artifact@v3
        with:
          name: cpm_android.apk
          path: build/app/outputs/flutter-apk/app-release.apk
  
  build_web:
    name: Build (web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          flutter pub get
          flutter build web
      - uses: actions/upload-artifact@v3
        with:
          name: cpm_android.apk
          path: web