name: cpm
description: Cinema Project Manager is a tool to efficiently manage the production of a cinema project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  intl: ^0.17.0
  url_launcher: ^6.1.10
  maps_launcher: ^2.2.0
  file_picker: ^5.2.5
  auto_route: ^5.0.4
  provider: ^6.0.5
  shared_preferences: ^2.0.18
  yaml: ^3.1.0
  calendar_view: ^1.0.2
  easy_localization: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/